<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Color Touch - Colorful circles with hand -->
  <defs>
    <linearGradient id="pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DD4BF"/>
      <stop offset="100%" style="stop-color:#14B8A6"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Color circles -->
  <circle cx="25" cy="25" r="18" fill="url(#pink)"/>
  <ellipse cx="20" cy="20" rx="5" ry="4" fill="rgba(255,255,255,0.3)"/>

  <circle cx="70" cy="20" r="15" fill="url(#blue)"/>
  <ellipse cx="66" cy="16" rx="4" ry="3" fill="rgba(255,255,255,0.3)"/>

  <circle cx="50" cy="50" r="20" fill="url(#yellow)"/>
  <ellipse cx="44" cy="44" rx="6" ry="5" fill="rgba(255,255,255,0.3)"/>

  <circle cx="20" cy="70" r="14" fill="url(#green)"/>
  <ellipse cx="16" cy="66" rx="4" ry="3" fill="rgba(255,255,255,0.3)"/>

  <circle cx="75" cy="65" r="16" fill="url(#purple)"/>
  <ellipse cx="70" cy="60" rx="5" ry="4" fill="rgba(255,255,255,0.3)"/>

  <!-- Touch hand icon -->
  <g transform="translate(38, 75) scale(0.4)">
    <path d="M30 5 L30 35 L20 35 L20 50 L15 50 L15 60 L10 60 L10 45 L5 45 L5 55 L0 55 L0 40 L10 30 L10 5 C10 2, 13 0, 16 0 L24 0 C27 0, 30 2, 30 5 Z"
          fill="#FFE4C4" stroke="#DEB887" stroke-width="1"/>
  </g>

  <!-- Tap effect circles -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#FBBF24" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
</svg>
